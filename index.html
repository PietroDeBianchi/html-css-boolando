<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Boolando</title>
</head>
<body>
    <header>
        <div id="top-container">
            <div id="top-bar">
                <nav>
                    <ul class="top-link customer">
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Bambino</a></li>
                    </ul>
                </nav>

                <div id="top-logo">
                    <a href=""><img src="img/boolean-logo.png" alt=""></a>
                </div>

                <div id="top-icons">
                    <ul class="top-link icon">
                        <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <main>
        <div id="container">
            <div class="product">
                <div class="card">
                    <div class="heart">
                        <button><i class="fa-solid fa-heart"></i></button>
                    </div>
                    <div class="tag">
                        <div class="discount">-50%</div>
                        <div class="ecology">Sostenibilità</div>
                    </div>
                    <img class="frontimg" src="img/1.webp" alt="Levis t-shirt">
                    <img class="flipimg" src="img/1b.webp" alt="Levis jacket">
                    <div class="info">
                        <span>Levis</span>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <span class="final-price">14,99€</span><span class="real-price">29,99€</span>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer>

    </footer>
    
</body>
</html>
